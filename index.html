<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/calc.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="wrapper">
        <div class="header-machines">
            <p class="header-machines-text">De</p>
            <div class="header-machines-machine">
                <p class="header-machines-machine-id">IMM14</p>
            </div>
            <p class="header-machines-text">Para</p>
            <div class="header-machines-machine">
                <p class="header-machines-machine-id">IMM17</p>
            </div>
        </div>

        <div class="content">
            <div class="content-selected-machine-wrapper">
                <div class="selected-machine-info">
                    <p class="selected-machine-info-text">Maquina portadora do processo: </p>
                    <div class="selected-machine-info-machine">
                        <p class="selected-machine-info-machine-id">IMM14</p>
                    </div>
                </div>
            </div>

            <div class="parameters">
                <h3 class="parameters-title">Parâmetros</h3>
                <div class="parameters-controls">
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Curso de dosagem</p>
                        <input type="number">
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Curso de descompressão</p>
                        <input type="number">
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Posição de Comutação</p>
                        <input type="number">
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Velocidade de Injeção</p>
                        <input type="number">
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Velocidade de Descompressão</p>
                        <input type="number">
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Velocidade de Compactação</p>
                        <input type="number">
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Velocidade de Rotação</p>
                        <input type="number">
                    </label>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
