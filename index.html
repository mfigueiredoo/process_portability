<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/calc.css">
    <title>Calculadora</title>
</head>
<body>
    <script src="./scripts/core.js" type="module"></script>

    <div class="wrapper">
        <div class="header-machines">
            <p class="header-machines-text">De</p>
            <div class="header-machines-machine">
                <p class="header-machines-machine-id">IMM14</p>
            </div>
            <p class="header-machines-text">Para</p>
            <div class="header-machines-machine">
                <p class="header-machines-machine-id">IMM17</p>
            </div>
        </div>

        <div class="content">
            <div class="content-selected-machine-wrapper">
                <div class="selected-machine-info">
                    <p class="selected-machine-info-text">Maquina portadora do processo: </p>
                    <div class="selected-machine-info-machine">
                        <p class="selected-machine-info-machine-id">IMM14</p>
                    </div>
                </div>
            </div>

            <div class="parameters">
                <h3 class="parameters-title">Parâmetros</h3>
                <div class="parameters-controls">
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Curso de dosagem</p>
                        <input class="input-number" type="number">
                        <select class="input-units" name="units" id="dosing_stroke_units">
                            <option value="_mm">mm</option>
                            <option value="_cm_3">cm³</option>
                        </select>
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Curso de descompressão</p>
                        <input class="input-number" type="number">
                        <select class="input-units" name="units" id="descomp_stroke_units">
                            <option value="_mm">mm</option>
                            <option value="_cm_3">cm³</option>
                        </select>
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Posição de Comutação</p>
                        <input class="input-number" type="number">
                        <select class="input-units" name="units" id="tranfer_position_units">
                            <option value="_mm">mm</option>
                            <option value="_cm_3">cm³</option>
                        </select>
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Velocidade de Injeção</p>
                        <input class="input-number" type="number">
                        <select class="input-units" name="units" id="inj_speed_units">
                            <option value="_mm_s">mm/s</option>
                            <option value="_cm_3_s">cm³</option>
                        </select>
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Velocidade de Descompressão</p>
                        <input class="input-number" type="number">
                        <select class="input-units" name="units" id="descomp_speed_units">
                            <option value="_mm_s">mm/s</option>
                            <option value="_cm_3_s">cm³</option>
                        </select>
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Velocidade de Compactação</p>
                        <input class="input-number" type="number">
                        <select class="input-units" name="units" id="comp_speed_units">
                            <option value="_mm_s">mm/s</option>
                            <option value="_cm_3_s">cm³</option>
                        </select>
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Velocidade de Rotação</p>
                        <input class="input-number" type="number">
                        <select class="input-units" name="units" id="rot_speed_units">
                            <option value="_rpm">1/min</option>
                            <option value="_mm_s">mm/s</option>
                            <option value="_m_s">m/s</option>
                        </select>
                    </label>
                    <div class="parameter-result-wrapper">
                        <div class="parameters-result-button">
                            <p class="parameters-result-button-id">Resultado</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
