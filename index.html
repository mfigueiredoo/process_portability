<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/calc.css">

    <script src="./scripts/jquery-3.7.1.min.js" type="module"></script>
    <title>Calculadora</title>
</head>
<body>
    <script src="./scripts/cookies.js" type="module"></script>
    <script src="./scripts/core.js" type="module"></script>


    <div class="wrapper">
        <div class="header-machines">
            <p class="header-machines-text">De</p>
            <div id="from-machine" class="header-machines-machine">
                <p class="header-machines-machine-id">---</p>

            <div id="from-machine-add" class="header-machines-machine-add">

            <p class="header-machines-text">Para</p>

            <div class="parameters">

                    <label class="parameters-controls-control">

                        <input class="input-number" type="number">
                        <select class="input-units" name="units" id="inj_speed_units">
                            <option value="_mm_s">mm/s</option>
                            <option value="_cm_3_s">cm¬≥</option>
                        </select>
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Velocidade de Descompress√£o</p>
                        <input class="input-number" type="number">

                            <option value="_mm_s">mm/s</option>
                            <option value="_cm_3_s">cm¬≥</option>
                        </select>
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Velocidade de Compacta√ß√£o</p>
                        <input class="input-number" type="number">
                        <select class="input-units" name="units" id="comp_speed_units">
                            <option value="_mm_s">mm/s</option>
                            <option value="_cm_3_s">cm¬≥</option>
                        </select>
                    </label>
                    <label class="parameters-controls-control">
                        <p class="parameters-controls-control">Velocidade de Rota√ß√£o</p>
                        <input class="input-number" type="number">
                        <select class="input-units" name="units" id="rot_speed_units">
                            <option value="_rpm">1/min</option>
                            <option value="_mm_s">mm/s</option>
                            <option value="_m_s">m/s</option>
                        </select>
                    </label>
                    <div class="parameter-result-wrapper" tabindex="">
                        <div class="parameters-result-button">
                            <p class="parameters-result-button-id">Mostrar Resultado</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- style="display: none;" -->
    <div id="modal-add" class="modal">
        <p id="modal-add-close-btn" class="close-btn">ùòÖ</p>
        <div id="modal-window-add" class="modal-window">

            </div>

    <script src="./scripts/headerMachines.js" type="module"></script>
