<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="interactive-widget=resizes-content"> -->

    <link rel="stylesheet" type="text/css" href="./style/animations.css">
    <link rel="stylesheet" type="text/css" href="./style/calc.css">
    <link rel="stylesheet" type="text/css" href="./style/modals.css">
    <link rel="stylesheet" type="text/css" href="./style/resultTable.css">
    <link rel="stylesheet" type="text/css" href="./style/mediaQueries.css">
    <script src="./scripts/jquery-3.7.1.min.js" type="module"></script>
    <title>process_portability</title>
</head>
<body>
    <div class="header">
        <h1 class="page-title">#process_portability</h1>
    </div>

    <div class="wrapper">
        <div class="header-machines">
            <p class="header-machines-text">De</p>
            <div id="from-machine" class="header-machines-machine">
                <p class="header-machines-machine-id" alt="Editar Máquina">---</p>
            </div>
            <div id="from-machine-add" class="header-machines-machine-add">
                <p class="header-machines-machine-id" alt="Adicionar Máquina">Adicionar IMM</p>
            </div>
            <p class="header-machines-text">Para</p>
            <div id="to-machine" class="header-machines-machine">
                <p class="header-machines-machine-id" alt="Editar Máquina">---</p>
            </div>
            <div id="to-machine-add" class="header-machines-machine-add">
                <p class="header-machines-machine-id" alt="Adicionar Máquina">Adicionar IMM</p>
            </div>
            <div class="header-wrapper">
                <div id="header-clear-cookies-button" class="header-clear-cookies">
                    <img src="./img/trash_can.png" class="header-clear-cookies-img" alt="Limpar Maáquinas">
                </div>
            </div>
        </div>

        <div class="content">

            <div id="content-controls" class="content-division left">
                <div class="content-selected-machine-wrapper">
                    <div class="selected-machine-info">
                        <div id="from_-selected-machine-info" class="selected-machine-info-machine">
                            <p id="from_-selected-machine-info-id" class="selected-machine-info-machine-id">•••</p>
                        </div>
                    </div>
                </div>
                
                
                <!-- CARD CONTROLS -->
                <div class="card">
                    <h3 class="card-title">Parâmetros</h3>
                    <div class="card-controls">
                        <label class="card-controls-control">
                            <p id="dosing-stroke" class="card-controls-control-text">Curso Dosagem</p>
                            <input id="dosing-stroke-val" class="input-number" type="number">
                            <select class="input-units" name="units" id="dosing-stroke-units">
                                <option value="_mm">mm</option>
                                <option value="_cm_3">cm³</option>
                            </select>
                        </label>
                        <label class="card-controls-control">
                            <p id="descomp-stroke" class="card-controls-control-text">Curso Descompressão</p>
                            <input id="descomp-stroke-val" class="input-number" type="number">
                            <select class="input-units" name="units" id="descomp-stroke-units">
                                <option value="_mm">mm</option>
                                <option value="_cm_3">cm³</option>
                            </select>
                        </label>
                        <label class="card-controls-control">
                            <p id="tranfer-position" class="card-controls-control-text">Posição Comutação</p>
                            <input id="tranfer-position-val" class="input-number" type="number">
                            <select class="input-units" name="units" id="tranfer-position-units">
                                <option value="_mm">mm</option>
                                <option value="_cm_3">cm³</option>
                            </select>
                        </label>
                        <label class="card-controls-control">
                            <p id="inj-speed" class="card-controls-control-text">Velocidade Injeção</p>
                            <input id="inj-speed-val" class="input-number" type="number">
                            <select class="input-units" name="units" id="inj-speed-units">
                                <option value="_mm_s">mm/s</option>
                                <option value="_cm_3_s">cm³</option>
                            </select>
                        </label>
                        <label class="card-controls-control">
                            <p id="descomp-speed" class="card-controls-control-text">Velocidade Descompressão</p>
                            <input id="descomp-speed-val" class="input-number" type="number">
                            <select class="input-units" name="units" id="descomp-speed-units">
                                <option value="_mm_s">mm/s</option>
                                <option value="_cm_3_s">cm³</option>
                            </select>
                        </label>
                        <label class="card-controls-control">
                            <p id="comp-speed" class="card-controls-control-text">Velocidade Compactação</p>
                            <input id="comp-speed-val" class="input-number" type="number">
                            <select class="input-units" name="units" id="comp-speed-units">
                                <option value="_mm_s">mm/s</option>
                                <option value="_cm_3_s">cm³</option>
                            </select>
                        </label>
                        <label class="card-controls-control">
                            <p id="rot-speed" class="card-controls-control-text">Velocidade Rotação</p>
                            <input id="rot-speed-val" class="input-number" type="number">
                            <select class="input-units" name="units" id="rot-speed-units">
                                <option value="_rpm">1/min</option>
                                <option value="_mm_s">mm/s</option>
                                <option value="_m_s">m/s</option>
                            </select>
                        </label>
                        <div class="card-result-wrapper">
                            <div id="content-controls-result-button" class="card-result-button">
                                <p class="card-result-button-id">Resultado</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="content-absolute-result" class="content-division right">
                <div class="content-selected-machine-wrapper">
                    <div class="selected-machine-info">
                        <div id="to_-selected-machine-info" class="selected-machine-info-machine">
                            <p id="to_-selected-machine-info-id" class="selected-machine-info-machine-id">•••</p>
                        </div>
                    </div>
                </div>
                
                <!-- CARD RESULT -->
                <div class="card">
                    <h3 class="card-title">Resultado</h3>
                    <div id="absolute-result-card-controls" class="card-controls">
                        <!-- RESULT TABLE -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="footer-description">&copy; 2025 #process_portability. Todos os direitos reservados.</p>
        <p class="footer-description">Desenvolvido por <a class="author-link" href="https://github.com/mfigueiredoo" target="_blank" rel="noopener noreferrer">Miguel Figueiredo</a>.</p>
    </div>

    <!-- MODAL ADD -->
    <div id="modal-add" class="modal">
        <div id="modal-add-close-btn" class="close-btn">
            <img id="modal-add-close-btn-img" class="close-btn-img" src="./img/close.png"></img>
        </div>
        <div id="modal-window-add" class="modal-window">
            <div class="modal-window-header">
                <h3 class="moldal-window-header-title">Adicionar Nova Máquina</h3>

                <div class="modal-window-container">
                    <div class="modal-window-container-controls">
                        <label class="modal-window-container-controls-control">
                            <p class="modal-window-container-controls-control">Nome/ID</p>
                            <input id="modal-add-input_machineName" class="input-text" placeholder="ex: IMM014" type="text">
                        </label>
                        <label class="modal-window-container-controls-control">
                            <p class="modal-window-container-controls-control">Diametro do Fuso</p>
                            <input id="modal-add-input_screwDiameter" class="input-number" placeholder="ex: 18" type="number">
                        </label>
                        
                        <div class="modal-window-container-result-wrapper">
                            <div id="modal-add-submit"class="modal-window-container-result-button" parentModalId="modal-add" machineSlot="">
                                <p class="modal-window-container-result-button-id">Adicionar</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- MODAL EDIT -->
    <div id="modal-edit" class="modal">
        <div id="modal-edit-close-btn" class="close-btn">
            <img id="modal-edit-close-btn-img" class="close-btn-img" src="./img/close.png"></img>
        </div>
        <div id="modal-window-edit" class="modal-window">
            <div class="modal-window-header">
                <h3 class="moldal-window-header-title">Editar Máquina</h3>

                <div class="modal-window-container">
                    <div class="modal-window-container-controls">
                        <label class="modal-window-container-controls-control">
                            <p class="modal-window-container-controls-control">Nome/ID</p>
                            <input id="modal-edit-input_machineName" class="input-text" placeholder="ex: IMM014" type="text">
                        </label>
                        <label class="modal-window-container-controls-control">
                            <p class="modal-window-container-controls-control">Diametro do Fuso</p>
                            <input id="modal-edit-input_screwDiameter" class="input-number" placeholder="ex: 18" type="number">
                        </label>
                        
                        <div class="modal-window-container-result-wrapper">
                            <div id="modal-edit-submit"class="modal-window-container-result-button" parentModalId="modal-edit" machineSlot="">
                                <p class="modal-window-container-result-button-id">Editar</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./scripts/settings.js" type="module"></script>
    <script src="./scripts/core.js" type="module"></script>
    <script src="./scripts/cookies.js" type="module"></script>
    <script src="./scripts/modal.js" type="module"></script>
    <script src="./scripts/headerMachines.js" type="module"></script>
    <script src="./scripts/selectedMachineInfo.js" type="module"></script>
    <script src="./scripts/cards.js" type="module"></script>
</body>
</html>
